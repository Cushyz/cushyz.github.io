<aside>
    <dl class="sidelist">
        <dt>最近文章：</dt>
        {% for post in site.posts reversed limit:10 %}
        {% if page.title != post.title %}
            <dd><a class="sidelink" href="{{ site.baseurl | append: post.url }}">{{ post.title }}</a></dd>
        {% endif %}
        {% endfor %}
    </dl>
</aside>
