<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<link href="{{site.baseurl}}/css/style.css" type="text/css" rel="stylesheet" />
<link rel="icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon" />
<script type="text/javascript" src="{{site.baseurl}}/js/main.js"></script>
<title>{{ page.title }}</title>


<!-- for math formulas, use KeTeX-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css" integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js" integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", ()=>{
    	let e=document.getElementById("content");
    	if(e==null)return;
        renderMathInElement(e, {
          //output: "mathml", //edge didn't support mathml
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              //{left: '\\(', right: '\\)', display: false},
              //{left: '\\[', right: '\\]', display: true}
          ],
          throwOnError : false
        });
    });
</script>
