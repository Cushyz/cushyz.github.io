---
layout: noaside
title: 文章列表
---

<link href="{{site.baseurl}}/css/articlelist.css" type="text/css" rel="stylesheet" />
<div class="articlelist">
{% for post in site.posts %}
    {% if page.title != post.title %}
    {% assign link = site.baseurl | append: post.url %}
    {% assign aele = '…… <br/> <a class="morelink" href="[]" >更多</a>' | replace:"[]",link %}
        <div class="one">
            <h1><a href="{{ link }}">{{ post.title }}</a></h1>
            <div class="cntnt">{{ post.content | truncate:202,aele }}</div>
        </div>
    {% endif %}
{% endfor %}
</div>
